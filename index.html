<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Salvatore Galeotta - Portfolio</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Welcome to Salvatore's portfolio! Explore a showcase of Unity and Unreal Engine projects, including immersive games, interactive simulations, and frameworks. Discover innovative game mechanics, stunning graphics, and seamless user experiences. Additionally, browse through a collection of professional apps Salvatore has worked on during his career. Contact him for job opportunities or further information!">
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Major+Mono+Display&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=VT323&display=swap" rel="stylesheet">

		<!-- Tab Icon - Icon made by Muhamad Ulum from https://www.flaticon.com/authors/muhamad-ulum -->
		<link rel="icon" type="image/png" href="Images/Tab_Icon.png"/>

		<!-- Fetching CSS -->
		<link rel="stylesheet" type="text/css" href="Styles/styles.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/animations.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/colors.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/fonts.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/progressBar.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/projectDetails.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/projectList.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/textProperties.css"/>
		<link rel="stylesheet" type="text/css" href="Styles/textSizes.css"/>
		
		<!-- Fetching Libs -->
		<script type="importmap">
			{
				"imports": 
				{
					"three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.min.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
				}
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>

	<body>
		<div id="main">
			<!-- Progress Bar -->
			<div id="progress-container">
				<div id="barcontainer">
					<div id="progress-title">Loading</div>
					<div id="progress-percentage-container">Progress: <span id="progress-percentage"></span></div>
					<div id="progress-graph">
						<div id="progress-bar"></div>
					</div>
					<div class="progress-info-container"><span id="progress-info" style="margin: 0"></span></div>
				</div>
			</div>
			
			<!-- covers the page/canvas. if clicked, the current page  -->
			<div id='overlay' onClick="hideContent()"></div>

			<!-- Header -->
			<div id="headline" class="header-font text-color-white">
				<span class="headline text-size-title">Salvatore Galeotta</span>
				<span class="headline text-size-big" style="margin-top: 10px;">Unity/Unreal Developer</span>
			</div>

			<!-- Navigation Buttons -->
			<div id="navigation-container">
				<div class="button-container">
					<button class="navigation-button extreme-left-navigation-button" onClick="onTabButtonClick(this, function () { showAbout(); })">
						<span class="underline-on-hover header-font text-size-medium text-color-white">About</span>
					</button>

					<button class="navigation-button" onClick="onTabButtonClick(this, function () { showPersonalProjectList(); })">
						<span class="underline-on-hover header-font text-size-medium text-color-white">Projects</span>
					</button>

					<button class="navigation-button" onClick="onTabButtonClick(this, function () { showWorkProjectList(); })">
						<span class="underline-on-hover header-font text-size-medium text-color-white">Work</span>
					</button>

					<button class="navigation-button extreme-right-navigation-button" onClick="onTabButtonClick(this, function () { showContact(); })">
						<span class="underline-on-hover header-font text-size-medium text-color-white">Contact</span>
					</button>
				</div>	 
			</div>
			
			<div class="medium-line-break"></div>

			<div id="content-container" class="background-color-black">
				<div> <!-- This enclosing div is added to avoid the click being registered on the 'overlay' -->
					<div id="close-content-button-container">
						<button class="close-button" onClick="hideContent()"></button>
					</div>
					<div id="back-content-button-container">
						<button class="left-button" onClick="goBack()"></button>
					</div>
					<div class="content-separator"></div>
				</div>

				<div id="content-primary" class="content"></div>
				<div id="content-secondary" class="content"></div>
			</div>
		</div>

		<!-- Image Zoom Overlay -->
		<div id="image-zoom-container" onclick="this.style.display = 'none'">
			<div class="image-zoom-bounds">
				<img id="image-zoom" class="image-showcase2"></img>
			</div>
			<button class="close-button" style="top: 40px; right: 40px;"onclick="$(`#${IMAGE_ZOOM_CONTAINER_ID}`).css('display', 'none');"></button>
		</div>

		<!-- Three JS Canvas -->
		<canvas id="container"></canvas>

		<!-- Fetching JS Scripts -->
		<script src="Scripts/Classes/Token.js"></script>
		<script src="Scripts/index.js"></script>
		<script src="Scripts/constants.js"></script>

		<script src="Scripts/Frontend/pageUtility.js"></script>
		<script src="Scripts/Frontend/slidingUtility.js"></script>
		<script src="Scripts/Frontend/infoLoader.js"></script>
		<script src="Scripts/Frontend/projectListLoader.js"></script>
		<script src="Scripts/Frontend/projectLoader.js"></script>
		<script src="Scripts/Frontend/tabButtons.js"></script>
		
		<script type="module" src="Scripts/3D_Scene/sceneIndex.js"></script>
	</body>
</html>
